<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #f8f9fa;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: 1.5rem;
        }

        .number-group {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #e9ecef;
        }

        .number-header {
            color: #2b2d42;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #edf2f4;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .number-header:hover {
            color: #4a4d69;
        }

        .pin-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 4px;
            padding: 0.75rem;
        }

        .pin-row:hover {
            background: #f8f9fa;
        }

        .service {
            color: #6c757d;
            font-weight: 500;
        }

        .value {
            color: #495057;
            font-family: 'Courier New', monospace;
        }

        .copy-notice {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Number 1 -->
        <div class="number-group">
            <div class="number-header" onclick="copyText(this)">
                <span class="value">01234567890</span>
            </div>
            <div class="pin-row" onclick="copyText(this)">
                <span class="service">Bkash PIN</span>
                <span class="value">123456</span>
            </div>
            <div class="pin-row" onclick="copyText(this)">
                <span class="service">Nagad PIN</span>
                <span class="value">654321</span>
            </div>
            <div class="pin-row" onclick="copyText(this)">
                <span class="service">Rocket PIN</span>
                <span class="value">987654</span>
            </div>
        </div>

        <!-- Number 2 -->
        <div class="number-group">
            <div class="number-header" onclick="copyText(this)">
                <span class="value">01765432109</span>
            </div>
            <div class="pin-row" onclick="copyText(this)">
                <span class="service">Bkash PIN</span>
                <span class="value">112233</span>
            </div>
            <div class="pin-row" onclick="copyText(this)">
                <span class="service">Nagad PIN</span>
                <span class="value">445566</span>
            </div>
            <div class="pin-row" onclick="copyText(this)">
                <span class="service">Rocket PIN</span>
                <span class="value">778899</span>
            </div>
        </div>
    </div>

    <div class="copy-notice" id="copyNotice">Copied</div>

    <script>
        function copyText(element) {
            const text = element.querySelector('.value').textContent;
            navigator.clipboard.writeText(text).then(() => {
                showNotice();
            });
        }

        function showNotice() {
            const notice = document.getElementById('copyNotice');
            notice.style.display = 'block';
            setTimeout(() => {
                notice.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
